<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Scrolling mug</title>
    <style>
      body {
        heighT: 500vh;
      }

      .box {
        position: fixed;
        top: 100px;
        left: 0;
        width: 0;
        height: 100px;
        background-color: midnightblue;
      }
    </style>
<link href="./assets/css/styles.css" rel="stylesheet"></head>
<body>
  <div class="box"></div>


  <script>
  
    const box = document.querySelector('.box');

    let acc = 0.1;
    let delayedOffset = 0;
    let rafId;
    let rafState;

    const loop = () => {
      delayedOffset = delayedOffset + (pageYOffset - delayedOffset) * acc;
      box.style.width = `${delayedOffset}px`;

      rafId = requestAnimationFrame(loop);

      if (Math.abs(pageYOffset - delayedOffset) < 1) {
        cancelAnimationFrame(rafId);
        rafState = false;
      }

    };

    window.addEventListener('scroll', () => {
      

      if(!rafState) {
        rafId = requestAnimationFrame(loop);
        rafState = true;
      }

    });

    loop();
  </script>
<script type="text/javascript" src="./assets/js/bundle.js"></script></body>
